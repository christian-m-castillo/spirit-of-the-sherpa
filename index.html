<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spirit of the Sherpa</title>
  <link href="./css/styles.css" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1><span class="honor">In Honor of</span>Pablo Castillo<span class="honor"><i>"The Sherpa"</i></span>
      </h1>
    </header>
    <div class="hero">
      <img src="./img/collage2.png" alt="image collage" class="hero-image">
      <img src="./img/collage3.png" alt="image collage" class="hero-image">
      <img src="./img/collage4.png" alt="image collage" class="hero-image">
    </div>
    <div class="content">
        <div id="intro" class="section">
          <h3>Intro</h3>
        </div>
        <div id="story" class="section">
          <h3>Story</h3>
        </div>
        <div id="legacy" class="section">
          <h3>Legacy</h3>
        </div>
        <div id="gallery" class="section">
          <h3>Gallery</h3>
          <div class="gallery-box">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
          </div>
        </div>
    </div>
  </div>
  <script src="./js/app.js"></script>
</body>
</html>
